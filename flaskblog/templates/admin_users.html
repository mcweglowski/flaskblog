{% extends "layout.html" %}
{% block content %}
    <table class="table content-section">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Active</th>
                <th scope="col">Banned</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>    
            {% for user in users %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.is_active}}</td>
                    <td>{{user.is_banned}}</td>
                    <td>
                        <a href="{{url_for('admin.manage_user', user_id=user.id)}}" class="btn btn-secondary btn-sm">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
